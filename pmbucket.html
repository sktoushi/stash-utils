<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random URL Picker with Customizable Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .btn-draw {
            width: 100%;
            margin-bottom: 20px;
        }
        .slider-container, .input-container {
            margin-bottom: 20px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
        .btn-export {
            margin-top: 10px;
        }
        .input-group-text {
            width: 100px;
        }
    </style>
    <script>
        let b1 = {}; // Bucket 1 (reviews)
        let b2 = {}; // Bucket 2 (new elements)
        let initB2Total = 0; // Initial total frequency of Bucket 2
        let b1Prob = 0.66; // Default probability for Bucket 1
        let b2Prob = 0.34; // Default probability for Bucket 2
        let defaultFrequency = 1; // Default frequency
        let urlPrefix = ''; // URL Prefix
        let urlSuffix = ''; // URL Suffix

        // Simplified list of URL bodies and frequencies
        let initialFiles = [
            // ["urlBody", frequency]
            ["Change-Request-1-5.pdf&startIdx=1&endIdx=5", 5],
            ["Ex-01_App_Techn_Specification_v1.0.pdf&startIdx=1&endIdx=52", 52],
            ["Final-Report-1-3.pdf&startIdx=1&endIdx=3", 3],
            ["Handover-1-6.pdf&startIdx=1&endIdx=6", 6],
            ["pjm-pres-01-agile-project-management-1-8.pdf&startIdx=1&endIdx=8", 8],
            ["pjm-pres-01-documentation-process-1-9.pdf&startIdx=1&endIdx=9", 9],
            ["pjm-pres-01-intro-1-4.pdf&startIdx=1&endIdx=4", 4],
            ["pjm-pres-01-project-management-concepts-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-01-project-management-costs-1-4.pdf&startIdx=1&endIdx=4", 4],
            ["pjm-pres-01-risk-management-1-13.pdf&startIdx=1&endIdx=13", 13],
            ["pjm-pres-01-software-project-management-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-02-agile-project-management-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-02-course-structure-1-6.pdf&startIdx=1&endIdx=6", 6],
            ["pjm-pres-02-documentation-process-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-02-project-management-concepts-1-13.pdf&startIdx=1&endIdx=13", 13],
            ["pjm-pres-02-project-management-costs-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-02-software-project-management-1-4.pdf&startIdx=1&endIdx=4", 4],
            ["pjm-pres-03-agile-project-management-1-16.pdf&startIdx=1&endIdx=16", 16],
            ["pjm-pres-03-project-management-concepts-1-8.pdf&startIdx=1&endIdx=8", 8],
            ["pjm-pres-03-project-management-costs-1-5.pdf&startIdx=1&endIdx=5", 5],
            ["pjm-pres-03-software-project-management-1-8.pdf&startIdx=1&endIdx=8", 8],
            ["pjm-pres-04-agile-project-management-1-10.pdf&startIdx=1&endIdx=10", 10],
            ["pjm-pres-04-project-management-concepts-1-5.pdf&startIdx=1&endIdx=5", 5],
            ["pjm-pres-04-project-management-costs-1-4.pdf&startIdx=1&endIdx=4", 4],
            ["pjm-pres-04-software-project-management-1-10.pdf&startIdx=1&endIdx=10", 10],
            ["pjm-pres-05-agile-project-management-1-13.pdf&startIdx=1&endIdx=13", 13],
            ["pjm-pres-05-project-management-costs-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["pjm-pres-05-software-project-management-1-21.pdf&startIdx=1&endIdx=21", 21],
            ["pjm-pres-06-agile-project-management-v2-1-8.pdf&startIdx=1&endIdx=8", 8],
            ["pjm-pres-06-software-project-management-1-9.pdf&startIdx=1&endIdx=9", 9],
            ["pjm-pres-07-agile-project-management-1-19.pdf&startIdx=1&endIdx=19", 19],
            ["pjm-pres-07-software-project-management-1-16.pdf&startIdx=1&endIdx=16", 16],
            ["pjm-pres-08-agile-project-management-1-6.pdf&startIdx=1&endIdx=6", 6],
            ["pjm-pres-08-software-project-management-1-4.pdf&startIdx=1&endIdx=4", 4],
            ["pjm-pres-09-agile-project-management-1-10.pdf&startIdx=1&endIdx=10", 10],
            ["pjm-pres-09-software-project-management-1-8.pdf&startIdx=1&endIdx=8", 8],
            ["pjm-pres-10-agile-project-management-1-21.pdf&startIdx=1&endIdx=21", 21],
            ["pjm-pres-10-software-project-management-1-25.pdf&startIdx=1&endIdx=25", 25],
            ["pjm-pres-11-agile-project-management-1-13.pdf&startIdx=1&endIdx=13", 13],
            ["pjm-pres-11-software-project-management-1-22.pdf&startIdx=1&endIdx=22", 22],
            ["pjm-pres-12-software-project-management-1-3.pdf&startIdx=1&endIdx=3", 3],
            ["Risk+Assessment+Worksheet+and+Management+Plan-1-12.pdf&startIdx=1&endIdx=12", 12],
            ["Risk+Management+Plan+Preparation+Guidelines-1-17.pdf&startIdx=1&endIdx=17", 17],
            ["sw-dev-pres-02-sw-dev-models-1-3.pdf&startIdx=1&endIdx=3", 3],
            ["sw-dev-pres-02-sw-dev-models-agile-model-1-9.pdf&startIdx=1&endIdx=9", 9],
            ["sw-dev-pres-02-sw-dev-models-incremental-model-1-9.pdf&startIdx=1&endIdx=9", 9],
            ["sw-dev-pres-02-sw-dev-models-iterative-model-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["sw-dev-pres-02-sw-dev-models-prototype-model-1-7.pdf&startIdx=1&endIdx=7", 7],
            ["sw-dev-pres-02-sw-dev-models-RAD-model-1-11.pdf&startIdx=1&endIdx=11", 11],
            ["sw-dev-pres-02-sw-dev-models-spiral-model-1-11.pdf&startIdx=1&endIdx=11", 11],
            ["sw-dev-pres-02-sw-dev-models-v-model-1-10.pdf&startIdx=1&endIdx=10", 10],
            ["sw-dev-pres-02-sw-dev-models-waterfall-1-16.pdf&startIdx=1&endIdx=16", 16],
            ["sw-dev-pres-02-sw-life-cycle-1-28.pdf&startIdx=1&endIdx=28", 28],
            ["sw-dev-pres-02-sw-life-cycle-phase-1-10.pdf&startIdx=1&endIdx=10", 10],
            ["sw-dev-pres-09-risk-mgmt-v2-1-20.pdf&startIdx=1&endIdx=20", 20],
            ["sw-dev-pres-10-agile-v1-1-75.pdf&startIdx=1&endIdx=75", 75],
            ["sw-dev-pres-11-change-mgmt-v2-1-16.pdf&startIdx=1&endIdx=16", 16],
            ["sw-dev-pres-12-depl-v2-1-26.pdf&startIdx=1&endIdx=26", 26]
        ];

        function initBuckets() {
            b1 = {};
            b2 = {};
            initB2Total = 0;

            initialFiles.forEach((file, index) => {
                const id = index + 1;
                const freq = file[1] !== null ? file[1] : defaultFrequency;
                b2[id] = freq;
                initB2Total += freq;
                // Store the ID back into initialFiles for reference
                file.unshift(id);
            });
        }

        function saveState() {
            const state = {
                b1: b1,
                b2: b2,
                b1Prob: b1Prob,
                b2Prob: b2Prob,
                defaultFrequency: defaultFrequency,
                urlPrefix: urlPrefix,
                urlSuffix: urlSuffix,
                initialFiles: initialFiles
            };
            localStorage.setItem('randomUrlPickerState', JSON.stringify(state));
        }

        function loadState() {
            const state = JSON.parse(localStorage.getItem('randomUrlPickerState'));
            if (state) {
                b1 = state.b1 || {};
                b2 = state.b2 || {};
                b1Prob = state.b1Prob || 0.66;
                b2Prob = state.b2Prob || 0.34;
                defaultFrequency = state.defaultFrequency || 1;
                urlPrefix = state.urlPrefix || '';
                urlSuffix = state.urlSuffix || '';
                initialFiles = state.initialFiles || initialFiles;
                initB2Total = getTotalFreq(b2);
            } else {
                initBuckets();
            }
        }

        function resetState() {
            localStorage.removeItem('randomUrlPickerState');
            defaultFrequency = 1;
            urlPrefix = '';
            urlSuffix = '';
            document.getElementById('defaultFrequency').value = defaultFrequency;
            document.getElementById('urlPrefix').value = urlPrefix;
            document.getElementById('urlSuffix').value = urlSuffix;
            document.getElementById('defaultFrequency').disabled = true;
            b1Prob = 0.66;
            b2Prob = 0.34;
            initBuckets();
            updateDisplay();
            initializeSlider();
            alert('State has been reset.');
        }

        function exportState() {
            const state = {
                b1: b1,
                b2: b2,
                b1Prob: b1Prob,
                b2Prob: b2Prob,
                defaultFrequency: defaultFrequency,
                urlPrefix: urlPrefix,
                urlSuffix: urlSuffix,
                initialFiles: initialFiles
            };
            const stateStr = btoa(JSON.stringify(state));

            // Get current date and time for filename
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-');
            const filename = `state_${timestamp}.txt`;

            const blob = new Blob([stateStr], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function importState() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt';
            fileInput.onchange = e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = event => {
                        try {
                            const stateStr = event.target.result;
                            const state = JSON.parse(atob(stateStr));
                            b1 = state.b1 || {};
                            b2 = state.b2 || {};
                            b1Prob = state.b1Prob || 0.66;
                            b2Prob = state.b2Prob || 0.34;
                            defaultFrequency = state.defaultFrequency || 1;
                            urlPrefix = state.urlPrefix || '';
                            urlSuffix = state.urlSuffix || '';
                            initialFiles = state.initialFiles || initialFiles;
                            initB2Total = getTotalFreq(b2);
                            document.getElementById('defaultFrequency').value = defaultFrequency;
                            document.getElementById('urlPrefix').value = urlPrefix;
                            document.getElementById('urlSuffix').value = urlSuffix;
                            document.getElementById('defaultFrequency').disabled = true;
                            saveState();
                            updateDisplay();
                            initializeSlider();
                            alert('State has been imported successfully.');
                        } catch (e) {
                            alert('Invalid state data.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            fileInput.click();
        }

        function getTotalFreq(bucket) {
            return Object.values(bucket).reduce((sum, freq) => sum + freq, 0);
        }

        function updateProbabilities() {
            const sliderValue = parseInt(document.getElementById('probSlider').value);
            b1Prob = sliderValue / 100;
            b2Prob = 1 - b1Prob;
            document.getElementById('probBucket1').innerText = (b1Prob * 100).toFixed(0) + '%';
            document.getElementById('probBucket2').innerText = (b2Prob * 100).toFixed(0) + '%';
            saveState();
        }

        function pickRandom() {
            updateProbabilities(); // Ensure probabilities are up to date

            const rand = Math.random();
            let selectedBucket = rand < b1Prob ? 'b1' : 'b2';
            let bucket = selectedBucket === 'b1' ? b1 : b2;

            if (getTotalFreq(bucket) === 0) {
                bucket = selectedBucket === 'b1' ? b2 : b1;
            }

            if (getTotalFreq(bucket) === 0) {
                alert('Both buckets are empty!');
                return;
            }

            const cumulativeFreqs = [];
            let cumulative = 0;
            for (const id in bucket) {
                cumulative += bucket[id];
                cumulativeFreqs.push([parseInt(id), cumulative]);
            }

            const totalFreq = cumulative;
            const randomPick = Math.floor(Math.random() * totalFreq);
            let selectedId;
            for (const [id, cumFreq] of cumulativeFreqs) {
                if (randomPick < cumFreq) {
                    selectedId = id;
                    break;
                }
            }

            if (selectedId in b1) {
                b1[selectedId] += 1;
            } else {
                b1[selectedId] = 1;
            }

            if (selectedId in b2) {
                b2[selectedId] = Math.max(1, b2[selectedId] - 1);
            }

            saveState();

            const fileDetails = initialFiles.find(file => file[0] === selectedId);
            const urlBody = fileDetails[1];
            const url = urlPrefix + urlBody + urlSuffix;

            updateDisplay();
            window.open(url, '_blank');
        }

        function updateDisplay() {
            const b1Total = getTotalFreq(b1);
            const b2Total = getTotalFreq(b2);
            let progress = (b1Total / initB2Total) * 100;
            if (progress > 100) progress = 100;

            document.getElementById('gauge').value = progress;
            document.getElementById('gaugeText').innerText = progress.toFixed(2) + '%';
            document.getElementById('bucket1Freq').innerText = b1Total;
            document.getElementById('bucket2Freq').innerText = b2Total;
        }

        function initializeSlider() {
            const initialSliderValue = (b1Prob * 100).toFixed(0);
            document.getElementById('probSlider').value = initialSliderValue;
            document.getElementById('probBucket1').innerText = initialSliderValue + '%';
            document.getElementById('probBucket2').innerText = (100 - initialSliderValue) + '%';
        }

        function toggleDefaultFrequency() {
            const dfInput = document.getElementById('defaultFrequency');
            if (dfInput.disabled) {
                dfInput.disabled = false;
            } else {
                dfInput.disabled = true;
                dfInput.value = defaultFrequency;
            }
        }

        function saveDefaultFrequency() {
            const dfInput = document.getElementById('defaultFrequency');
            const dfValue = dfInput.value.trim();
            if (dfValue !== '') {
                const df = parseInt(dfValue);
                if (!isNaN(df) && df > 0) {
                    defaultFrequency = df;
                    // Apply default frequency to elements with null frequency
                    initialFiles.forEach(file => {
                        if (file[2] === null) {
                            file[2] = defaultFrequency;
                            const id = file[0];
                            b2[id] = defaultFrequency;
                            initB2Total = getTotalFreq(b2);
                        }
                    });
                    dfInput.disabled = true;
                    saveState();
                    updateDisplay();
                    alert('Default frequency saved and applied.');
                } else {
                    alert('Please enter a valid positive integer for default frequency.');
                }
            } else {
                alert('Default frequency cannot be empty.');
            }
        }

        function saveUrlPrefixSuffix() {
            urlPrefix = document.getElementById('urlPrefix').value.trim();
            urlSuffix = document.getElementById('urlSuffix').value.trim();
            saveState();
            alert('URL prefix and suffix saved.');
        }

        function main() {
            loadState();
            updateDisplay();
            initializeSlider();
            // Set initial values for inputs
            document.getElementById('defaultFrequency').value = defaultFrequency;
            document.getElementById('urlPrefix').value = urlPrefix;
            document.getElementById('urlSuffix').value = urlSuffix;
            document.getElementById('defaultFrequency').disabled = true;
        }

        window.onload = main;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Random URL Picker</h1>

        <div class="input-container">
            <label class="form-label">URL Prefix:</label>
            <input type="text" class="form-control" id="urlPrefix" placeholder="Enter URL Prefix">
            <label class="form-label">URL Suffix:</label>
            <input type="text" class="form-control" id="urlSuffix" placeholder="Enter URL Suffix">
            <button class="btn btn-secondary mt-2" onclick="saveUrlPrefixSuffix()">Save URL Prefix/Suffix</button>
        </div>

        <div class="input-container">
            <label class="form-label">Default Frequency:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="defaultFrequency" value="1" min="1" disabled>
                <button class="btn btn-secondary" onclick="toggleDefaultFrequency()">Edit</button>
                <button class="btn btn-primary" onclick="saveDefaultFrequency()">Save</button>
            </div>
        </div>

        <div class="slider-container">
            <label for="probSlider" class="form-label">Adjust Probabilities:</label>
            <input type="range" class="form-range" id="probSlider" min="0" max="100" value="66" oninput="updateProbabilities()">
            <div class="slider-label">
                <span>Bucket 1: <span id="probBucket1">66%</span></span>
                <span>Bucket 2: <span id="probBucket2">34%</span></span>
            </div>
        </div>

        <button class="btn btn-primary btn-draw" onclick="pickRandom()">Draw and Open URL</button>

        <div class="progress-container">
            <label for="gauge" class="form-label">Progress (Bucket 1 vs. Total):</label>
            <progress id="gauge" class="form-range w-100" value="0" max="100"></progress>
            <div class="text-center">
                <span id="gaugeText">0%</span>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h5>Bucket 1 Total Frequency</h5>
                <span id="bucket1Freq">0</span>
            </div>
            <div class="col text-center">
                <h5>Bucket 2 Total Frequency</h5>
                <span id="bucket2Freq">0</span>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-secondary btn-export" onclick="exportState()">Export State</button>
            <button class="btn btn-secondary btn-export" onclick="importState()">Import State</button>
            <button class="btn btn-danger btn-export" onclick="resetState()">Reset State</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wpsYrgENSMwvWDnK+0hqyc+8zhu+uZdzsOCS8KQmS1b2y2lZjY0Chvh6e+GD44G" crossorigin="anonymous"></script>
</body>
</html>
