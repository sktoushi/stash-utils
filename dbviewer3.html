<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DB Viewer - rich text + tools</title>

<!-- GitHub-dark style -->
<style>
:root{
  --bg:#0d1117;--panel:#161b22;--border:#30363d;--text:#c9d1d9;
  --text-sub:#8b949e;--accent:#238636;--btn:#21262d;--btn-hov:#30363d;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);color:var(--text);line-height:1.5;
  display:flex;flex-direction:column;min-height:100vh
}
header{padding:1rem 2rem;border-bottom:1px solid var(--border);font-weight:600;font-size:1.15rem}
main{flex:1;width:100%;max-width:900px;margin:2rem auto;display:flex;flex-direction:column;gap:1.5rem}
.card{
  background:var(--panel);border:1px solid var(--border);border-radius:6px;
  padding:1.3rem;overflow:auto;word-break:break-word;max-height:70vh
}
.row-id{font-weight:600;color:var(--accent);margin-bottom:.35rem}
table{width:100%;border-collapse:collapse;margin-top:.5rem}
th,td{padding:.45rem .7rem;border:1px solid var(--border);vertical-align:top}
th{background:#1e242c;color:var(--text-sub);font-weight:500;text-align:left;position:sticky;top:0;z-index:1}
button{
  background:var(--btn);color:var(--text);border:1px solid var(--border);
  border-radius:6px;padding:.55rem 1rem;font-size:.9rem;cursor:pointer;margin-right:.6rem;
  transition:background .15s
}
button:hover{background:var(--btn-hov)}
footer{text-align:center;padding:1rem 0 2rem;font-size:.8rem;color:var(--text-sub);border-top:1px solid var(--border)}
a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}
.btn-group{margin:0 0 1.1rem 0}
</style>

<!-- sql.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.js"></script>
</head>
<body>
<header>📚 Rich-Text DB Viewer</header>

<main>
  <div>
    <button id="btnRandom" disabled>🎲 Random Entry</button>
    <button id="btnAll"    disabled>📜 Show All Entries</button>
  </div>

  <!-- action buttons bound to first two columns -->
  <div id="actionBar" class="btn-group" style="display:none;">
    <button id="copyFront">Copy Front</button>
    <button id="copyBack">Copy Back</button>
    <button id="chatFront">ChatGPT (Front)</button>
    <button id="chatBack">ChatGPT (Back)</button>
  </div>

  <article id="randCard" class="card"><p>Loading database…</p></article>
  <article id="allCard"  class="card" style="display:none;"></article>
</main>

<footer>Powered by <a href="https://github.com/sql-js/sql.js" target="_blank" rel="noopener">sql.js</a></footer>

<script>
(async () => {
/* ─── URL Params ─── */
const qp = new URLSearchParams(location.search);
const dbFile = qp.get('db') || 'memo_20250607-1.db';
const forcedTbl = qp.get('table');

/* ─── DOM refs ─── */
const btnRandom = document.getElementById('btnRandom');
const btnAll    = document.getElementById('btnAll');
const actionBar = document.getElementById('actionBar');
const randCard  = document.getElementById('randCard');
const allCard   = document.getElementById('allCard');
const copyFront = document.getElementById('copyFront');
const copyBack  = document.getElementById('copyBack');
const chatFront = document.getElementById('chatFront');
const chatBack  = document.getElementById('chatBack');

/* ─── init sql.js ─── */
const SQL = await initSqlJs({ locateFile:f=>`https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/${f}` });

/* ─── fetch DB ─── */
let db;
try{
  const res = await fetch(dbFile,{cache:'no-store'});
  if(!res.ok) throw new Error(`${res.status} ${res.statusText}`);
  db = new SQL.Database(new Uint8Array(await res.arrayBuffer()));
}catch(e){
  randCard.innerHTML = `<p style="color:#f85149"><strong>Error:</strong> ${e.message}</p>`;
  return;
}

/* ─── choose table (largest row-count) ─── */
let table = forcedTbl;
if(!table){
  const t=db.exec(`SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%';`);
  if(!t.length){randCard.textContent='No user tables.';return;}
  const names = t[0].values.map(v=>v[0]);
  let best='',max=-1;
  for(const nm of names){
    try{const c=db.exec(`SELECT COUNT(*) c FROM "${nm}"`)[0].values[0][0];if(c>max){max=c;best=nm}}catch{}
  }
  table = best;
}

/* ─── helpers ─── */
let currentRow = null;   // stores last random row array
function htmlEscape(s){
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
function enableActions(hasTwoCols){
  actionBar.style.display = hasTwoCols? 'block':'none';
}

/* ─── random entry ─── */
function renderRandom(){
  let rs;
  try{rs=db.exec(`SELECT * FROM "${table}" ORDER BY RANDOM() LIMIT 1`);}catch(e){
    randCard.innerHTML=`<p style="color:#f85149"><strong>Query:</strong> ${e.message}</p>`;return;
  }
  if(!rs.length){randCard.innerHTML='<p>No rows.</p>';return;}
  const cols=rs[0].columns, vals=rs[0].values[0]; currentRow=vals;

  // build table with raw HTML inside td
  let h=`<div class="row-id">#${htmlEscape(vals[0])}</div><table><thead><tr>`;
  cols.forEach(c=>h+=`<th>${htmlEscape(c)}</th>`); h+='</tr></thead><tbody><tr>';
  vals.forEach((v,i)=>{
    // treat strings; if not string (number/Blob) -> stringify safely
    const raw = (v==null)?'':String(v);
    h+=`<td>${raw}</td>`;
  });
  h+='</tr></tbody></table>';
  randCard.innerHTML=h;

  enableActions(cols.length>=2);
}

/* ─── full table ─── */
let fullRendered=false;
function renderAll(){
  let rs;
  try{rs=db.exec(`SELECT * FROM "${table}"`);}catch(e){
    allCard.innerHTML=`<p style="color:#f85149"><strong>Query:</strong> ${e.message}</p>`;return;
  }
  if(!rs.length){allCard.innerHTML='<p>No rows.</p>';return;}
  const cols=rs[0].columns, rows=rs[0].values;
  let h='<table><thead><tr>';
  cols.forEach(c=>h+=`<th>${htmlEscape(c)}</th>`); h+='</tr></thead><tbody>';
  rows.forEach(r=>{
    h+='<tr>';
    r.forEach(v=>{
      const raw=(v==null)?'':String(v);
      h+=`<td>${raw}</td>`;
    });
    h+='</tr>';
  });
  h+='</tbody></table>';
  allCard.innerHTML=h;
  fullRendered=true;
}

/* ─── UI wiring ─── */
btnRandom.disabled=btnAll.disabled=false;
btnRandom.addEventListener('click',renderRandom);
btnAll.addEventListener('click',()=>{
  if(allCard.style.display==='none'){
    if(!fullRendered) renderAll();
    allCard.style.display='block'; randCard.style.display='none'; btnRandom.disabled=true;
    btnAll.textContent='↩️ Hide All Entries'; actionBar.style.display='none';
  }else{
    allCard.style.display='none'; randCard.style.display='block'; btnRandom.disabled=false;
    btnAll.textContent='📜 Show All Entries'; enableActions(currentRow && currentRow.length>=2);
  }
});

/* ─── clipboard & ChatGPT actions ─── */
function copyText(txt){navigator.clipboard.writeText(txt).catch(()=>alert('Copy failed'));}

copyFront.onclick = ()=>{ if(currentRow) copyText(String(currentRow[0])); };
copyBack .onclick = ()=>{ if(currentRow && currentRow.length>1) copyText(String(currentRow[1])); };

chatFront.onclick = ()=>{ if(currentRow) window.open('https://chat.openai.com/?q='+encodeURIComponent(String(currentRow[0])),'_blank'); };
chatBack .onclick = ()=>{ if(currentRow && currentRow.length>1) window.open('https://chat.openai.com/?q='+encodeURIComponent(String(currentRow[1])),'_blank'); };

/* ─── first draw ─── */
renderRandom();
})();
</script>
</body>
</html>
