<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urls = [
                "https://sktoushi.github.io/stash-utils/game-diffs.html?gridSize=9",
                "https://sktoushi.github.io/stash-utils/game-maze.html",
                "https://sktoushi.github.io/stash-utils/game-memory-matching.html",
                "https://sktoushi.github.io/stash-utils/game-minesweeper.html",
                "https://sktoushi.github.io/stash-utils/game-sliding.html",
                "https://sktoushi.github.io/stash-utils/game-sudoku.html",
                "https://sktoushi.github.io/stash-utils/game-sudoku.html",
                "https://github.com/cjcaf1995/redirect0915/issues/148"
            ];
            
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
