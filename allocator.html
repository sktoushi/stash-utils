<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocator</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Issue Allocator</h1>
    <button onclick="drawRandomIssue()">Draw</button>
    <p id="result"></p>

    <script>
        function drawRandomIssue() {
            const resultElement = document.getElementById('result');
            let totalIndices = 0;

            // Calculate the total number of indices across all ranges
            config.forEach(item => {
                totalIndices += item.endIdx - item.startIdx + 1;
            });

            // Pick a random index in the total range
            const randomIndex = Math.floor(Math.random() * totalIndices);
            let cumulativeIndex = 0;

            // Determine which specific range the random index falls into
            for (let item of config) {
                const rangeSize = item.endIdx - item.startIdx + 1;
                if (randomIndex < cumulativeIndex + rangeSize) {
                    const finalIndex = item.startIdx + (randomIndex - cumulativeIndex);
                    const issueURL = `https://github.com/${item.username}/${item.repo}/issues/${finalIndex}`;
                    resultElement.textContent = issueURL;
                    return;
                }
                cumulativeIndex += rangeSize;
            }
        }
    </script>
</body>
</html>
