<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Matching Game</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 20px;
      background-color: #f8f9fa;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .memory-card {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Force square shape */
      cursor: pointer;
      perspective: 800px;
    }
    .memory-card-inner {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .memory-card.flipped .memory-card-inner {
      transform: rotateY(180deg);
    }
    .memory-card-front,
    .memory-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }
    .memory-card-front {
      background: #17a2b8; /* "info" color */
      color: #fff;
    }
    .memory-card-back {
      background: #ffffff;
      transform: rotateY(180deg);
      border: 2px solid #6c757d;
    }
    .matched {
      cursor: default;
      opacity: 0.75;
    }
    .hidden {
      display: none;
    }
    .leaderboard-table {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Memory Matching Game</h1>
    <p class="text-muted">Flip the cards to find matching pairs. This trains your memory!</p>

    <!-- Controls -->
    <div class="my-3">
      <button id="startBtn" class="btn btn-primary">Start Game</button>
    </div>

    <!-- The game area -->
    <div id="gameArea" class="hidden">
      <p><strong>Time:</strong> <span id="timeCounter">0.00</span> seconds</p>
      <div id="cardGrid" class="card-grid"></div>
    </div>

    <!-- Results -->
    <div id="resultsSection" class="hidden">
      <h2>All Matched!</h2>
      <p>Your total time: <span id="timeTaken"></span> seconds.</p>
      <h4>Leaderboard (Top 15 Fastest)</h4>
      <table class="table table-bordered leaderboard-table">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Time (s)</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="leaderboardTbody"></tbody>
      </table>
      <button id="restartBtn" class="btn btn-success">Play Again</button>
    </div>
  </div>

  <!-- Bootstrap JS (bundle) -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
