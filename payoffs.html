<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Theory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
	<script src="config.js"></script>
</head>
<body>
    <h1>Game Theory Payoff Calculator</h1>
    
    <label for="domain">Domain:</label>
    <input type="text" id="domain" placeholder="Enter domain" required>
    <br>

    <label for="expectedPayoff">Expected Payoff:</label>
    <input type="number" id="expectedPayoff" placeholder="Enter expected payoff" required>
    <br>
    
    <label for="actualPayoff">Actual Payoff:</label>
    <input type="number" id="actualPayoff" placeholder="Enter actual payoff" required>
    <br>
    
    <label for="positiveExternality">Positive Externality:</label>
    <input type="number" id="positiveExternality" placeholder="Enter positive externality" required>
    <br>
    
    <label for="negativeExternality">Negative Externality:</label>
    <input type="number" id="negativeExternality" placeholder="Enter negative externality" required>
    <br>
    
    <button onclick="calculatePayoff()">Calculate Total Payoff</button>
    
    <h2>Results</h2>
    <p id="totalPayoff">Total Payoff: </p>
    <p id="payoffDifference">Difference between Expected and Actual: </p>
    
    <script>
        // Function to get URL parameters
        function getURLParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to calculate and submit the payoff
        function calculatePayoff() {
            // Get user inputs
            var domain = document.getElementById('domain').value;
            var expectedPayoff = parseFloat(document.getElementById('expectedPayoff').value);
            var actualPayoff = parseFloat(document.getElementById('actualPayoff').value);
            var positiveExternality = parseFloat(document.getElementById('positiveExternality').value);
            var negativeExternality = parseFloat(document.getElementById('negativeExternality').value);
            
            // Calculate total payoff
            var totalPayoff = actualPayoff + positiveExternality - negativeExternality;
            
            // Display results
            document.getElementById('totalPayoff').innerText = 'Total Payoff: ' + totalPayoff;
            document.getElementById('payoffDifference').innerText = 'Difference between Expected and Actual: ' + (actualPayoff - expectedPayoff);
            
            // Construct the URL for the Google Apps Script
            var scriptURL = PAYOFFS_API;
			var fullURL = scriptURL + "?domain=" + encodeURIComponent(domain) +
										  "&expectedPayoff=" + encodeURIComponent(expectedPayoff) +
										  "&positiveExternality=" + encodeURIComponent(positiveExternality) +
										  "&negativeExternality=" + encodeURIComponent(negativeExternality) +
										  "&totalPayoff=" + encodeURIComponent(totalPayoff);

            
            // Send the request
            fetch(fullURL, { mode: 'no-cors' })
                .then(response => {
                    if (response.ok) {
                        // Show success dialog
                        var userChoice = confirm("Data Successfully Registered. Redirect to Sheet?");
                        if (userChoice) {
                            window.location.href = "https://www.google.com";
                        } else {
                            window.close();
                        }
                    } else {
                        // alert("Error: Unable to register data.");
                        alert("Done.");
                    }
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Prepopulate the domain field if the URL parameter is present
        window.onload = function() {
            var domainParam = getURLParam('domain');
            if (domainParam) {
                var domainInput = document.getElementById('domain');
                domainInput.value = domainParam;
                domainInput.disabled = true;
            }
        };
    </script>
</body>
</html>
