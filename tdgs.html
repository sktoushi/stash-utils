<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Drive-private PDF</title>
		<style>
			html,body,iframe{margin:0;height:100%;width:100%;border:0}
		</style>
	</head>
	<body>
		<iframe id="pdf"></iframe>
		<script>
			const FILE   = '1w5-ntNxYHeZ8tcxN3nyOjshaS7YRQypc';   // Drive file-ID
			const PROXY  = 'https://script.google.com/macros/s/AKfycbytkiXBOTvT7PeMY_TxscYjDPubn8KWVZ6On0IATYY2XBB--w-TT5LPeYyneT9FJIRiew/exec'; // new URL
			const PAGE   = 21;                                      // start page

			fetch(`${PROXY}?id=${FILE}`)
			  .then(r => r.text())
			  .then(b64 => {
			    const bin  = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
			    const blob = new Blob([bin], {type:'application/pdf'});
			    document.getElementById('pdf').src =
			      `${URL.createObjectURL(blob)}#page=${PAGE}`;
			  })
			  .catch(err => document.body.textContent = 'ðŸ’¥ ' + err);
		</script>
	</body>
</html>
