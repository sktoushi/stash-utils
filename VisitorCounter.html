<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <script>
        function updateCounter() {
            fetch('https://script.google.com/macros/s/AKfycbzLf1sEPBLVT7sH4yewZOIDf27nhiM-tJuybwa9TYFgiwySps1i898xW20tuD8Vx8c/exec')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('counter').innerText = `Visitor Count: ${data}`;
                })
                .catch(error => console.error('Error:', error));
        }

        window.onload = updateCounter;
    </script>
</head>
<body>
    <h1>Welcome to the Visitor Counter Page</h1>
    <p id="counter">Visitor Count: Loading...</p>
</body>
</html>
